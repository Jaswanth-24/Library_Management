        <!-- Admin Login -->
        <a href="{% url 'admin_login' %}" style="display: block; margin: 15px 0; padding: 14px 20px; background-color: #6c5ce7; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.3s;">

        </a>

        <!-- User Login -->
        <a href="{% url 'user_login' %}" style="display: block; margin: 15px 0; padding: 14px 20px; background-color: #0984e3; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.3s;">

        <a href="{% url 'register' %}" style="display: block; margin: 15px 0; padding: 14px 20px; background-color: #00b894; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.3s;">
